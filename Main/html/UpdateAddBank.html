<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Modify Bank Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flash-messages>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <!-- Include your navigation links here -->
    </nav>

    <div class="container mt-4">
        <h2>Add/Modify Bank Details</h2>
        
        <!-- Bank Information Form -->
        <form>
            <div class="form-group">
                <label for="bankID">Bank ID</label>
                <input type="text" class="form-control" id="bankID" placeholder="Enter Bank ID">
            </div>
            <div class="form-group">
                <label for="bankName">Bank Name</label>
                <input type="text" class="form-control" id="bankName" placeholder="Enter Bank Name">
            </div>
            <div class="form-group">
                <label for="bankAddress">Bank Address</label>
                <textarea class="form-control" id="bankAddress" rows="3" placeholder="Enter Bank Address"></textarea>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile Number</label>
                <input type="text" class="form-control" id="mobileNo" placeholder="Enter Mobile Number">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
